<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!--注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的-->
    <style>
        .adhibition-input {
            width: 80%;
        }

        .label-adhibition {
            width: 130px;
        }

        #save-adhibition {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<form id="save-adhibition" class="layui-form" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">ID</label>
        <div class="layui-input-block">
            <input name="id" class="layui-input adhibition-input" type="text"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">公司</label>
        <div class="layui-input-block">
            <input name="corpName" class="layui-input adhibition-input" type="text" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">公司ID</label>
        <div class="layui-input-block">
            <input name="cusId" class="layui-input adhibition-input" type="text" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">应用名称</label>
        <div class="layui-input-block">
            <input name="appName" class="layui-input adhibition-input" type="text"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">appKey</label>
        <div class="layui-input-block">
            <input name="appKey" class="layui-input adhibition-input" type="text"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">密钥</label>
        <div class="layui-input-block">
            <input name="appSecret" class="layui-input adhibition-input" type="text"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">回调地址</label>
        <div class="layui-input-block">
            <input name="redirectUrl" class="layui-input adhibition-input" type="text" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">日调用量限制</label>
        <div class="layui-input-block">
            <input name="linit" class="layui-input adhibition-input" type="number" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label label-adhibition">描述</label>
        <div class="layui-input-block">
            <textarea name="description" class="layui-textarea adhibition-input" readonly></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-adhibition">状态</label>
        <div class="layui-input-block">
            <input name="state" title="有效" type="radio" checked="" value="1" disabled>
            <input name="state" title="失效" type="radio" value="0" disabled>
        </div>
    </div>

</form>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form
            , $ = layui.jquery
            , layer = layui.layer

        var url = window.location.href
        var id = url.substring(39);

        //表单赋值
        $.get("../GetAdhibitionById/" + id, function (obj) {
            form.val('example', obj);
        })

    });
</script>

</body>
</html>
