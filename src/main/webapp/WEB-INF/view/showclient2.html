<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!--注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的-->
    <style>
        .client-input {
            width: 80%;
        }

        #save-client {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<form id="save-client" class="layui-form" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input name="id" class="layui-input client-input" type="text"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input name="username" class="layui-input client-input" type="text" autocomplete="off"
                    readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input name="password" class="layui-input client-input" type="password"
                   autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-block">
            <input name="nickname" class="layui-input client-input" type="text" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户金额</label>
        <div class="layui-input-block">
            <input name="money" class="layui-input client-input" type="number" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block">
            <input name="address" class="layui-input client-input" type="text" autocomplete="off"
                   readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input name="state" title="正常" type="radio" checked="" value="1" disabled>
            <input name="state" title="停用" type="radio" value="0" disabled>
        </div>
    </div>

</form>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form
            , $ = layui.jquery
            , layer = layui.layer

        var url = window.location.href
        var id = url.substring(35);

        //表单赋值
        $.get("../GetClientById/" + id, function (obj) {
            form.val('example', obj);
        })

    });
</script>

</body>
</html>
